syntax = "proto3";

package enac;

message no_args_func_ {
    float nothing = 1;
}

message Position {
    float x = 1;
    float y = 2;
    float theta = 3;
}

message Speed {
    float vx = 1;
    float vy = 2;
    float vtheta = 3;
 }

 
 

